   <style type="text/css">
      #vsl-box {
         background: #f0faff;

         -webkit-border-radius: 5px;
         border-radius: 5px;
         padding: 0.5em;

            transform: scale(0.6);
            left: 0.5em;

   <script type="text/javascript">
      var qrContainer = document.getElementById("vr-qr-code");
      // var qrImg = qrContainer.getElementsByTagName("img")[0];
      var qrLink = qrContainer.getElementsByTagName("a")[0];
      var qrRange = qrContainer.getElementsByTagName("input")[0];

      qrImg.onclick = function (e) {
         qrContainer.classList.add("hidden");
      }
      document.body.addEventListener("keydown", function (e) {
         if (e.key === "v" && e.altKey === true) {
            qrContainer.classList.remove("hidden");
         }
      });

      function updateUrls(e) {
         var val = parseInt(e.target.value);
         var hash = "#quality=";
         var urlEncodedHash = encodeURIComponent(hash);
         var hashes = [hash, urlEncodedHash];
         [qrLink.attributes["href"], qrImg.attributes["src"]].map(function (attr, i) {
            var hashcode = hashes[i];
            attr.value = attr.value.split(hashcode)[0] + hashcode + val;
         });
      }

      qrRange.addEventListener("change", updateUrls);

      var qrMessage = document.getElementById("");
   </script>

   </script>
